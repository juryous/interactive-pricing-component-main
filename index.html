<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="subtitle">
      Sign-up for our 30-day trial. No credit card required.
    </p>
    <div class="component">
      <div class="price-container">
        <p class="views"><span id="js-views">100K</span> Pageviews</p>
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="4"
            value="2"
            class="slider"
            id="js-myRange"
          />
        </div>
        <div class="price-div">
          <span class="price" id="js-price">$16.00</span>
          <span class="small">/ month</span>
        </div>
      </div>
      <div class="billing">
        <span>Monthly billing</span>
        <label class="switch" for="js-billing">
          <input type="checkbox" id="js-billing" />
          <div class="toggle round"></div>
        </label>
        <span>Yearly billing</span>
      </div>
      <div class="cta">
        <ul class="list">
          <li>
            <img
              class="check-icon"
              src="images/icon-check.svg"
              alt="checkmark"
            />
            Unlimited websites
          </li>
          <li>
            <img
              class="check-icon"
              src="images/icon-check.svg"
              alt="checkmark"
            />100% data ownership
          </li>
          <li>
            <img
              class="check-icon"
              src="images/icon-check.svg"
              alt="checkmark"
            />Email reports
          </li>
        </ul>
        <a class="btn" href="#">Start my trial</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
